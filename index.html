<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nahum</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" href="./dist/css/styles.css">
</head>
<body>
    <div id="slider-nav">
        <p>1</p>
        <p>2</p>
    </div>
    <div id="slider" class="container-fluid">
        <div style="background-image: url('image/sun-flower.jpg'); background-size: cover"></div>
        <div style="background-image: url('image/gleise.jpg'); background-size: cover"></div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

<script src="./dist/js/main.js"></script>
<script>
     $('#slider').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '#slider-nav'
    });
    $('#slider-nav').slick({
        slidesToShow: 2,
        slidesToScroll: 1,
        asNavFor: '#slider',
        dots: true,
        centerMode: true,
        focusOnSelect: true
    });
</script>
</html>
